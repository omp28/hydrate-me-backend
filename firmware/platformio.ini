[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    ESPmDNS
    bogde/HX711@^0.7.5
    fastled/FastLED@^3.8.0   
    marvinroger/AsyncMqttClient @ ^0.8.2
    me-no-dev/AsyncTCP @ ^1.1.1
